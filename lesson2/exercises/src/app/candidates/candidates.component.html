<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
               
                <li *ngFor = "let candidate of candidates" (click) = 'choice = candidate.name; image = candidate.image; age = candidate.data.age; mass = candidate.data.mass; sidekick = candidate.data.sidekick'>{{candidate.name}}</li>
                
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p  *ngIf = "choice !== '' " >
                Name: {{choice}} <br>
                Age: {{age}} <br>
                Mass: {{mass}}<br>
                Sidekick: {{sidekick}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img *ngIf = "choice !== '' " src="{{image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = "let selected of crew">{{selected}}</li>
                
            </ul>
            <!-- Add a "Clear Crew List" button here. -->
            <button *ngIf = "crew.length !== 0" (click) = "crew = []" >Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click) = "choice = ''">Clear Data & Image</button>
        <!-- Add a "Send on Mission" button here. -->
        <button *ngIf = "choice && !crew.includes(choice) && crew.length < 3" (click) = "addToCrew(choice)">Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
